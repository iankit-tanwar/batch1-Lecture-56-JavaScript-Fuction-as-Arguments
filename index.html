    <script>
        //1function defination 
        // Proper Naming Convention
        //i.e function name are always follow camelCase 
        function myFunctionA(x, y) { // x and y formal arguments / parameters
            // function body
            // every function return something

            return x + y;

        }

        //function calling 

        // x variable store the return value
        let x = myFunctionA(10, myFunctionA(20, 50));  // function as function argument  10+20+50 =80

        console.log(x);





    </script>
